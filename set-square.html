<canvas width="600" height="400"></canvas>

<script>
	
	var screen = document.querySelector("canvas");
	var brush_tool = screen.getContext("2d");


	brush_tool.fillStyle = "black";
	brush_tool.beginPath();
	brush_tool.moveTo(50,50);
	brush_tool.lineTo(50,400)
	brush_tool.lineTo(400,400);
	brush_tool.fill();

	brush_tool.fillStyle = "white";
	brush_tool.beginPath();
	brush_tool.moveTo(100,175);
	brush_tool.lineTo(100,350)
	brush_tool.lineTo(275,350);
	brush_tool.fill();


</script>
